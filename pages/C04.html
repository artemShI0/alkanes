<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Document</title></head>
<style>#line {stroke: #000000;stroke-width: 1;}#back{background-color:#ffffff;}#theme{position:fixed;top:5%;left:90%;height:30px;width:100px;font-size:1em;background-color:#000000;}#small{position:fixed;top:10%;left:90%;height:30px;width:100px;font-size:1em;background-color:#482048;}#big{position: fixed;top: 15%;left: 90%;height: 30px;width: 100px;font-size: 1em;background-color:#00db56;}</style>
<body id="back">
    <div id="line">
<svg height="0" width="1500" xmlns="http://www.w3.org/2000/svg"id="svg">

<line x1="0" y1="0" x2="0" y2="0" id="0_0_1" />
<line x1="0" y1="0" x2="0" y2="0" id="0_0_2" />
<line x1="0" y1="0" x2="0" y2="0" id="0_0_3" />

<line x1="-999999975" y1="0" x2="-999999975" y2="0" id="1_0_1" />
<line x1="-999999975" y1="0" x2="-999999975" y2="0" id="1_1_3" />
<line x1="-999999975" y1="0" x2="-999999975" y2="0" id="1_0_2" />

    </svg>
</div><button id="theme"></button><button id="small"></button><button id="big"></button>
</body>
<script>var k = 1;let molecules = [{x2: -1000000000,y2: -1000000000,coordinates: [[0, 0], [0, 0], [0, 0], [0, 0], ],connectivity: [[1, 2, 3, ], [0, ], [0, ], [0, ], ]},{x2: -1000000000,y2: -1000000000,coordinates: [[0, 0], [0, 0], [0, 0], [0, 0], ],connectivity: [[1, 2, ], [0, 3, ], [0, ], [1, ], ]},];    function draw_dfs(v,p,mol,rx,ry,number){for(let i=0;i<mol.connectivity[v].length;++i){if(mol.connectivity[v][i]==p){continue;}let id=number.toString()+"_"+v.toString()+"_"+mol.connectivity[v][i].toString();let line=document.getElementById(id);line.setAttribute("x1",(Math.floor(mol.coordinates[v][0]*k)+rx).toString());line.setAttribute("y1",(Math.floor(mol.coordinates[v][1]*k)+ry).toString());line.setAttribute("x2",(Math.floor(mol.coordinates[mol.connectivity[v][i]][0]*k)+rx).toString());line.setAttribute("y2",(Math.floor(mol.coordinates[mol.connectivity[v][i]][1]*k)+ry).toString());draw_dfs(mol.connectivity[v][i],v,mol,rx,ry,number);}}function change(){let y_max=0;let rx=0,ry=0;let dy=0;for(let i=0;i<molecules.length;++i){if(Math.floor(molecules[i].x2*k)+rx>1500){rx=0;ry+=dy+Math.floor(25*k);dy=0;}draw_dfs(0,-1,molecules[i],rx,ry,i);dy=Math.max(dy,Math.floor(molecules[i].y2*k));rx+=Math.floor(molecules[i].x2*k);rx+=Math.floor(25*k);y_max=Math.max(y_max,ry+dy);}document.getElementById("svg").setAttribute("height",y_max.toString());}document.getElementById("small").onclick=function(){k-=0.1;change();};document.getElementById("big").onclick=function(){k+=0.1;change();};document.getElementById("theme").onclick = function () {if(window.getComputedStyle(document.getElementById("line"), null).getPropertyValue("stroke") ==  "rgb(255, 255, 255)"){document.getElementById("line").style.stroke = "#000000";document.getElementById("back").style.backgroundColor = "white";document.getElementById("theme").style.backgroundColor = "black";}else{document.getElementById("line").style.stroke = "#ffffff";document.getElementById("back").style.backgroundColor = "black";document.getElementById("theme").style.backgroundColor = "white";}};</script></html>
